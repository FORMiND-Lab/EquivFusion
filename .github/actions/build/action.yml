name: Build EquivFusion
description: Build EquivFusion
inputs:
  build-type:
    description: 'Build type (e.g. Debug, Release)'
    required: true
    default: 'Release'

runs:
  using: composite
  steps:
    - name: Build
      shell: bash
      run: |
        mkdir build
        cd build
        pwd
        cmake .. -DCMAKE_BUILD_TYPE=${{ inputs.build-type }}
        make

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: build

